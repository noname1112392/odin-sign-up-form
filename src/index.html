<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <!-- Global Container -->
    <div class="min-h-screen bg-stone-900 flex justify-center items-center">
        <!-- Card container -->
        <div class="flex justify-center w-[80%] border border-red-400">
            <!-- Left side container -->
            <div class="w-1/3 border border-blue-500 bg-custom-img relative">
                <div
                    class="bg-white bg-opacity-20 w-full h-[20%] flex justify-center items-center space-x-2 absolute top-20">
                    <img src="/img/odin-lined.png" alt="#" class="h-10" />
                    <h1 class="font-rubik text-white">ODIN V2</h1>
                </div>
                <div class="text-white absolute bottom-0 text-center w-full mb-4 text-sm">
                    Photo by <a
                        href="https://unsplash.com/@sdbusch77?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        class="underline">Steve Busch</a> on
                    <a href="https://unsplash.com/photos/a-very-large-cloud-in-the-middle-of-the-night-sky--u2cn3h8CvA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        class="underline">Unsplash</a>
                </div>
            </div>
            <!-- Right side container -->
            <div class="w-2/3 flex flex-col justify-center bg-gray-200 border border-green-500">
                <!-- Top content -->
                <div class="p-2">
                    <h3 class="p-2 font-medium">
                        This is not a real online service! You know you need something like this in your life to help
                        you realize your deepest dreams. Sign up now to get started.
                    </h3>
                    <h3 class="p-2 italic font-medium">
                        You know you want to.
                    </h3>
                </div>
                <!-- Middle content -->
                <div class="p-2 bg-white shadow-lg">
                    <h2 class="p-2">
                        Let's do this!
                    </h2>
                    <!-- form for sign up -->
                    <div>
                        <form action="#">
                            <div>
                                <label for="">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                                <label for="">Email</label>
                                <input type="text" id="email" name="email">
                                <label for="">Password</label>
                                <input type="text" id="password" name="password">
                            </div>
                            <div>
                                <label for="">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                                <label for="">Phone Number</label>
                                <input type="text" id="phone-number" name="phone-number">
                                <label for="">Confirm Password</label>
                                <input type="text" id="confirm-number" name="confirm-number">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Bottom content -->
                <div>
                    <div>
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
